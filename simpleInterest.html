<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function calculateSimpleInterest() {
            // Get values from the form
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);

            // Calculate simple interest
            const interest = (principal * rate * time) / 100;

            // Display the result
            document.getElementById('result').innerHTML = The simple interest is: ${interest};
        }
    </script>
</head>
<body>

<h1>Simple Interest Calculator</h1>

<form>
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" required><br><br>

    <label for="rate">Interest Rate (%):</label>
    <input type="number" id="rate" required><br><br>

    <label for="time">Time (in years):</label>
    <input type="number" id="time" required><br><br>

    <button type="button" onclick="calculateSimpleInterest()">Calculate</button>
</form>

<p id="result"></p>

</body>
</html>
